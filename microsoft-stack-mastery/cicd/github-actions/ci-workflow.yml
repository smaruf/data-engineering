name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Dmaven.repo.local=.m2/repository'

jobs:
  # Code Validation
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python linting tools
        run: |
          pip install black flake8 isort mypy pylint

      - name: Run Black formatter check
        run: black --check . || true
        continue-on-error: true

      - name: Run Flake8
        run: flake8 . --max-line-length=100 --exclude=.git,__pycache__,venv --exit-zero
        continue-on-error: true

      - name: Run isort
        run: isort --check-only . || true
        continue-on-error: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Java code format check
        run: mvn spotless:check || true
        continue-on-error: true

  # Build Java
  build-java:
    name: Build Java Projects
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: |
          mvn clean compile -B
          mvn package -B -DskipTests

      - name: Run Java tests
        run: mvn test -B

      - name: Generate Java coverage report
        run: mvn verify -B

      - name: Upload Java artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-artifacts
          path: |
            target/*.jar
            java-fundamentals/target/*.jar
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/surefire-reports/TEST-*.xml
            target/failsafe-reports/TEST-*.xml

  # Build Python
  build-python:
    name: Build Python Projects
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel build
          pip install -r requirements.txt
          if [ -f microsoft-fabric/requirements.txt ]; then
            pip install -r microsoft-fabric/requirements.txt
          fi

      - name: Build Python packages
        run: |
          if [ -f setup.py ]; then
            python -m build
          fi

      - name: Run Python tests
        run: |
          pip install pytest pytest-cov pytest-xdist
          pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html -n auto
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-python
        continue-on-error: true

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-artifacts
          path: |
            dist/
            *.egg-info
          retention-days: 7
        if: github.ref == 'refs/heads/main'

  # Build Spark Applications
  build-spark:
    name: Build Spark Applications
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build Spark applications
        run: |
          if [ -d "spark-advanced" ] && [ -f "spark-advanced/pom.xml" ]; then
            cd spark-advanced
            mvn clean package -DskipTests
          fi

      - name: Upload Spark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spark-artifacts
          path: spark-advanced/target/*.jar
          retention-days: 7

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-python]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          REDIS_HOST: localhost
        run: |
          pytest tests/integration/ -v || true
        continue-on-error: true

  # Docker Build
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-python, build-java]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Terraform Validation
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Format Check
        run: |
          cd cicd/terraform/azure-infrastructure
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd cicd/terraform/azure-infrastructure
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd cicd/terraform/azure-infrastructure
          terraform validate

  # Documentation Build
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Sphinx
        run: pip install sphinx sphinx-rtd-theme recommonmark

      - name: Build documentation
        run: |
          if [ -d "docs" ]; then
            cd docs
            make html || sphinx-build -b html source build/html
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html/
          retention-days: 7

  # Summary
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: 
      - build-java
      - build-python
      - integration-tests
      - terraform-validate
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-java.result }}" != "success" ] || \
             [ "${{ needs.build-python.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "All CI checks passed!"
