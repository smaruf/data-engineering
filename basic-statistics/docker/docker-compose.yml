version: '3.8'

services:
  stats-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: basic-statistics
    volumes:
      - ../:/app
      - stats-data:/app/data
    environment:
      - PYTHONPATH=/app
      - SPARK_HOME=/usr/local/spark
    ports:
      - "8888:8888"  # Jupyter
      - "4040:4040"  # Spark UI
      - "8000:8000"  # API
    command: bash -c "jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root"

  stats-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: stats-api
    volumes:
      - ../:/app
    environment:
      - PYTHONPATH=/app
    ports:
      - "8001:8000"
    command: bash -c "cd /app && uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  stats-data:
    driver: local
