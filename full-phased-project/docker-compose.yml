version: '3.8'

services:
  # PostgreSQL Database for Phase 1
  postgres:
    image: postgres:14
    container_name: data-eng-postgres
    environment:
      POSTGRES_DB: data_engineering
      POSTGRES_USER: data_eng
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/init:/docker-entrypoint-initdb.d
    networks:
      - data-eng-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: data-eng-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - data-eng-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: data-eng-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - data-eng-network

  # Kafka for Phase 2 streaming
  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: data-eng-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - data-eng-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: data-eng-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - data-eng-network

  # Airflow Database for Phase 2
  airflow-postgres:
    image: postgres:14
    container_name: data-eng-airflow-postgres
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    networks:
      - data-eng-network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: ./phase2-streaming-orchestration/airflow
      dockerfile: Dockerfile
    container_name: data-eng-airflow-webserver
    depends_on:
      - airflow-postgres
      - redis
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    volumes:
      - ./phase2-streaming-orchestration/airflow/dags:/opt/airflow/dags
      - ./phase2-streaming-orchestration/airflow/logs:/opt/airflow/logs
      - ./phase2-streaming-orchestration/airflow/plugins:/opt/airflow/plugins
    ports:
      - "8081:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - data-eng-network

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ./phase2-streaming-orchestration/airflow
      dockerfile: Dockerfile
    container_name: data-eng-airflow-scheduler
    depends_on:
      - airflow-postgres
      - redis
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./phase2-streaming-orchestration/airflow/dags:/opt/airflow/dags
      - ./phase2-streaming-orchestration/airflow/logs:/opt/airflow/logs
      - ./phase2-streaming-orchestration/airflow/plugins:/opt/airflow/plugins
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - data-eng-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: data-eng-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./shared/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - data-eng-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: data-eng-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./shared/monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - data-eng-network

volumes:
  postgres_data:
  airflow_postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  data-eng-network:
    driver: bridge