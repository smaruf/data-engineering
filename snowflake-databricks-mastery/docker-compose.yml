version: '3.8'

services:
  # PostgreSQL for local testing and examples
  postgres:
    image: postgres:15-alpine
    container_name: snowflake-databricks-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-demo_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - learning_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jupyter Notebook for interactive development
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: snowflake-databricks-jupyter
    ports:
      - "8888:8888"
      - "4040:4040"  # Spark UI
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./shared:/home/jovyan/shared
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
    networks:
      - learning_network
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

  # MinIO for S3-compatible object storage (optional)
  minio:
    image: minio/minio:latest
    container_name: snowflake-databricks-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - learning_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: snowflake-databricks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - learning_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  learning_network:
    driver: bridge
