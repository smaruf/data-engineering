version: '3.8'

services:
  # PostgreSQL - Metadata Store
  postgres:
    image: postgres:15
    container_name: data-fabric-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_fabric_metadata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data-fabric-network

  # MongoDB - Data Catalog
  mongodb:
    image: mongo:7
    container_name: data-fabric-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: catalog_user
      MONGO_INITDB_ROOT_PASSWORD: catalog_password
      MONGO_INITDB_DATABASE: data_catalog
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - data-fabric-network

  # Redis - Caching
  redis:
    image: redis:7-alpine
    container_name: data-fabric-redis
    ports:
      - "6379:6379"
    networks:
      - data-fabric-network

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.5
    container_name: data-fabric-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./src:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - data-fabric-network

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.5
    container_name: data-fabric-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    volumes:
      - ./src:/opt/spark-apps
      - ./data:/opt/spark-data
    networks:
      - data-fabric-network

  # Jupyter Notebook
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: data-fabric-jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./src:/home/jovyan/src
      - ./data:/home/jovyan/data
    networks:
      - data-fabric-network

  # Apache Airflow - Web Server
  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: data-fabric-airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    volumes:
      - ./src/orchestration/airflow_dags:/opt/airflow/dags
      - ./logs/airflow:/opt/airflow/logs
    command: webserver
    networks:
      - data-fabric-network

  # Apache Airflow - Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: data-fabric-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    depends_on:
      - postgres
    volumes:
      - ./src/orchestration/airflow_dags:/opt/airflow/dags
      - ./logs/airflow:/opt/airflow/logs
    command: scheduler
    networks:
      - data-fabric-network

  # MinIO - S3-compatible storage for local development
  minio:
    image: minio/minio:latest
    container_name: data-fabric-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - data-fabric-network

  # Hadoop NameNode (for local testing)
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: data-fabric-namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
    networks:
      - data-fabric-network

  # Hadoop DataNode (for local testing)
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: data-fabric-datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    depends_on:
      - namenode
    volumes:
      - datanode_data:/hadoop/dfs/data
    networks:
      - data-fabric-network

networks:
  data-fabric-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  minio_data:
  namenode_data:
  datanode_data:
